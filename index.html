<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>
    
    <!-- Adicionando o Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container mt-5">
    <form>
        <!-- Campo Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" required class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        
        <!-- Campo E-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" required class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        
        <!-- Campo Telefone -->
        <div class="mb-3">
            <label for="telefone"  class="form-label">Telefone:</label>
            <input type="tel" required class="form-control" id="telefone" placeholder="Digite seu telefone">
        </div>
        
        <!-- Botão de Envio -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Adicionando o Bootstrap JS via CDN (opcional, necessário para alguns componentes interativos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
