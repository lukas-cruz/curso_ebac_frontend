<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario de cadastro</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>formulario de cadastro</h1>
    </header>

    <form>
      <input
        type="text"
        required
        placeholder="nome completo"
        id="nome"
        name="nome"
      />


      <input
        type="email"
        required
        placeholder="digite sesu email"
        id="email"
        name="email"
      />


      <input
        type="tel"
        required
        placeholder="digite sesu telefone"
        id="telefone"
        name="telefone"
      />


      <input
        type="text"
        required
        placeholder="digite sesu CPF"
        id="cpf"
        name="cpf"
      />


      <input
        type="text"
        required
        placeholder="digite sesu endereÃ§o completo"
        id="endereco"
        name="endereco"
      />


      <input
        type="text"
        required
        placeholder="digite sesu CEP"
        id="cep"
        name="cep"
      />


      <button type="submit">enviar</button>
      &copy; lucas cruz
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
